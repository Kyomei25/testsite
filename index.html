<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1週間で動画編集マンになれる教材</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background-color: #000000;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #000033;
            padding: 1rem 0;
        }
        nav {
            float: right;
        }
        nav ul {
            list-style: none;
        }
        nav li {
            display: inline;
            margin-left: 20px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
        }
        .hero {
            background: #000066;
            padding: 2rem 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            background: #0000ff;
            color: #ffffff;
            padding: 0.5rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }
        .features {
            padding: 2rem 0;
        }
        .feature {
            float: left;
            width: 33.3%;
            padding: 1rem;
            text-align: center;
        }
        .contact {
            background: #000033;
            padding: 2rem 0;
        }
        form {
            display: grid;
            gap: 1rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
        }
        footer {
            background: #000000;
            color: #ffffff;
            text-align: center;
            padding: 1rem 0;
        }
        @media(max-width: 768px) {
            .feature {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#features">特徴</a></li>
                    <li><a href="#contact">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>1週間で動画編集マンになれる教材</h1>
            <p>短期間で動画編集スキルを習得！</p>
            <a href="#" class="btn">今すぐ購入</a>
        </div>
    </section>

    <section id="features" class="features">
        <div class="container">
            <div class="feature">
                <h3>短期間で習得</h3>
                <p>たった1週間で基礎から応用まで学べます</p>
            </div>
            <div class="feature">
                <h3>実践的な内容</h3>
                <p>現場で使える実践的なスキルを習得できます</p>
            </div>
            <div class="feature">
                <h3>サポート付き</h3>
                <p>分からないことがあれば、専門家に質問できます</p>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2>お問い合わせ</h2>
            <form>
                <input type="text" placeholder="お名前" required>
                <input type="email" placeholder="メールアドレス" required>
                <textarea placeholder="メッセージ" required></textarea>
                <button type="submit" class="btn">送信</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 1週間で動画編集マンになれる教材. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
